<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Test: Scene</title>
	<style>
		.square{
			position: relative;
			display: inline-block;
			top:0;
			left:0;
			width: auto;
			height: auto;
			vertical-align: text-bottom;
			color: #fff;
			background-color: #000;
			padding: 20px;
		}
	</style>
</head>
<body>
<div id="square_1" class="square">1</div><br>
<div id="square_2" class="square">2</div><br>
<script type="text/javascript" src="../fat.js"></script>
<script>

	Fat.animate("#square_1", {

		left: "10%"
	},{
		strict: true,
		callback: function(){ console.log("1 - 1"); },
		duration: 4000
	});

	setTimeout(function(){

		Fat.animate("#square_1", {

			left: "50%"
		},{
			strict: true,
			callback: function(){ console.log("1 - 2"); },
			duration: 1000
		});

	}, 1000);

	// ------------------------------------------------

	Fat.animate("#square_2", {

		left: "10%"
	},{
		strict: false,
		callback: function(){ console.log("2 - 1"); },
		duration: 4000
	});

	setTimeout(function(){

		Fat.animate("#square_2", {

			left: "50%"
		},{
			strict: false,
			callback: function(){ console.log("2 - 2"); },
			duration: 1000
		});

	}, 1000);

</script>
</body>
</html>
