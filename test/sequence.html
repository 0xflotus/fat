<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Test: Sequence</title>
	<style>
		.square{
			position: absolute;
			display: inline-block;
			top:0;
			left:0;
			width: auto;
			height: auto;
			vertical-align: text-bottom;
			background-color: #000;
			padding: 20px;
			margin-bottom: 5%;
		}
	</style>
</head>
<body>
<div id="square_1" class="square"></div><br>
<script type="text/javascript" src="../fat.js"></script>
<script>

	Fat.animate("#square_1", [{

		left: "50%",
		top: "50%"
	},{
		left: 0,
		top: 0
	}],{
		duration: 2000,
		loop: -1,
		callback: function(){

			console.log("loop");
		}
	});

</script>
</body>
</html>
