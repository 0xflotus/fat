<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="../style.css" media="screen" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet" type='text/css'>
	<title>Test: Parallel</title>
	<style>
		.square{
			position: relative;
			display: inline-block;
			top:0;
			left:0;
			width: auto;
			height: auto;
			vertical-align: text-bottom;
			background-color: #fff;
			padding: 20px;
			margin-bottom: 5%;
		}
	</style>
</head>
<body>
<div id="container">
	<br><br><br><br><br><br>
	<div id="square_1" class="square"></div>
</div>
<script type="text/javascript" src="../fat.js"></script>
<script>
	const scene_1 = new Fat();
	const scene_2 = Fat.create();

	scene_1.animate("#square_1", { left: "50%" },{ duration: 2000, callback: function(){
		scene_1.animate(this, { left:  0 },{ duration: 2000 })
	}});

	scene_2.animate("#square_1", { top:  "25%" },{ duration: 2000, callback: function(){
		scene_2.animate(this, { top: "50%" },{ duration: 2000 })
	}});
</script>
</body>
</html>
