<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="../style.css" media="screen" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet" type='text/css'>
	<title>Test: Delay</title>
	<style>
		.square{
			position: relative;
			display: inline-block;
			left:0;
			width: auto;
			height: auto;
			vertical-align: text-bottom;
			background-color: #fff;
			padding: 20px;
			margin-bottom: 5%;
		}
	</style>
</head>
<body>
<div id="container">
	<br><br><br><br><br><br>
	<div id="square_1" class="square"><pre>Fat.animate("#square_1", { left: "50%" },{ delay:   0 })</pre></div><br>
	<div id="square_2" class="square"><pre>Fat.animate("#square_2", { left: "50%" },{ delay: 400 })</pre></div><br>
	<div id="square_3" class="square"><pre>Fat.animate("#square_3", { left: "50%" },{ delay: 800 })</pre></div>
</div>
<script type="text/javascript" src="../fat.js"></script>
<script>
	Fat.animate("#square_1", { left: "50%" },{ delay:   0 })
	   .animate("#square_2", { left: "50%" },{ delay: 400 })
	   .animate("#square_3", { left: "50%" },{ delay: 800 });
</script>
</body>
</html>
