<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Test: Shadow</title>
	<style>
		.square{
			position: relative;
			display: inline-block;
			left:0;
			width: auto;
			height: auto;
			vertical-align: text-bottom;
			background-color: #000;
			color: #fff;
			padding: 20px;
			text-shadow: 0 0 0 #f00;
			box-shadow: 0 0 0 0 #f00;
		}
	</style>
</head>
<body>
<div id="square_1" class="square">Test</div><br>
<div id="square_2" class="square"></div><br>
<div id="square_3" class="square"></div><br>
<script type="text/javascript" src="../fat.js"></script>
<script>
	Fat.animate("#square_1", {

		textShadow: "1em 1em 1em #fff",
		boxShadow: "1em 1em 1em 1em #fff",
	});
</script>
</body>
</html>
