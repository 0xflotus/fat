<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Test: Init</title>
	<style>
		.square{
			position: relative;
			display: inline-block;
			left:0;
			width: auto;
			height: auto;
			vertical-align: text-bottom;
			color: #fff;
			background-color: #000;
			padding: 20px;
		}
	</style>
</head>
<body>
<div id="square_1" class="square">1</div><br>
<div id="square_2" class="square">2</div><br>
<script type="text/javascript" src="../fat.js"></script>
<script>

	Fat.animate("#square_1", { left: "50vw" },{ duration: 1000, callback: function(){

		this.style.left = "";

		Fat.animate("#square_1", { left: "50vw" },{ duration: 1000, init: true, callback: function(){

			this.style.left = "0";

			Fat.animate("#square_1", { left: "50vw" },{ duration: 1000, init: true });
		}});
	}});

	Fat.animate("#square_2", { translateX: "50vw" },{ duration: 1000, callback: function(){

		this.style.transform = "";

		Fat.animate("#square_2", { translateX: "50vw" },{ duration: 1000, init: true, callback: function(){

			this.style.transform = "translateX(0)";

			Fat.animate("#square_2", { translateX: "50vw" },{ duration: 1000, init: true });
		}});
	}});

</script>
</body>
</html>
