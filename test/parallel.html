<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Test: Parallel</title>
	<style>
		.square{
			position: absolute;
			display: inline-block;
			top:0;
			left:0;
			width: auto;
			height: auto;
			vertical-align: text-bottom;
			background-color: #000;
			padding: 20px;
			margin-bottom: 5%;
		}
	</style>
</head>
<body>
<div id="square_1" class="square"></div><br>
<div id="square_2" class="square"></div><br>
<div id="square_3" class="square"></div><br>
<script type="text/javascript" src="../fat.js"></script>
<script>

	Fat.animate("#square_1", {

		left: "200px"
	},{
		delay: 0,
		duration: 2000,
		callback: function(){

			Fat.animate(this, {

				left: 0
			},{
				delay: 2000,
				duration: 2000
			})
		}
	});

	Fat.animate("#square_1", {

		top: "200px"
	},{
		delay: 1000,
		duration: 2000,
		callback: function(){

			Fat.animate(this, {

				top: 400
			},{
				delay: 0,
				duration: 2000
			})
		}
	});

	// -------------------------------------

	Fat.transform("#square_2", {

		translateX: "200px"
	},{
		delay: 0,
		duration: 2000,
		callback: function(){

			Fat.transform(this, {

				translateX: 0
			},{
				delay: 2000,
				duration: 2000
			})
		}
	});

	Fat.transform("#square_2", {

		translateY: "200px"
	},{
		delay: 1000,
		duration: 2000,
		callback: function(){

			Fat.transform(this, {

				translateY: 400
			},{
				delay: 0,
				duration: 2000
			})
		}
	});

	// TODO:
	// -------------------------------------

	Fat.animate("#square_3", [{
		left: {
			to: "200px",
			delay: 0,
			duration: 2000
		}
	},{
		left: {
			to: 0,
			delay: 2000,
			duration: 2000
		}
	}]);

	Fat.animate("#square_3", [{
		top: {
			to: "200px",
			delay: 1000,
			duration: 2000
		}
	},{
		top: {
			to: 400,
			delay: 0,
			duration: 2000
		}
	}]);

</script>
</body>
</html>
