<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Test: Delay</title>
	<style>
		.square{
			position: relative;
			display: inline-block;
			left:0;
			width: auto;
			height: auto;
			vertical-align: text-bottom;
			background-color: #000;
			color: #fff;
			padding: 20px;
		}
	</style>
</head>
<body>
<div id="square_1" class="square">1</div><br>
<div id="square_2" class="square">2</div><br>
<div id="square_3" class="square">3</div><br>
<div id="square_4" class="square">4</div><br>
<div id="square_5" class="square">4</div><br>
<script type="text/javascript" src="../fat.js"></script>
<script>

	Fat.animate("#square_1", {

		left: "50%"
	},{
		duration: 2000,
		ease: "linear"
	});

	Fat.animate("#square_2", {

		left: "50%"
	},{
		duration: 2000,
		ease: "easeInOutCubic"
	});

	Fat.animate("#square_3", {

		left: "50%"
	},{
		duration: 2000,
		ease: "bezier(0.1, 1, 0.1, 1)"
	});

	Fat.animate("#square_4", {

		left: "50%"
	},{
		duration: 2000,
		ease: [0.1, 1, 0.1, 1]
	});

	Fat.animate("#square_5", {

		left: "50%"
	},{
		duration: 2000,
		ease: function(t, b, c, d){

		if((t /= d / 2) < 1) return c / 2 * t * t * t + b;
		return c / 2 * ((t -= 2) * t * t + 2) + b;
	}});

</script>
</body>
</html>
