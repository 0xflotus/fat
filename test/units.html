<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Test: Unit</title>
	<style>
		body{
			margin:0;
			padding:0;
		}
		.square{
			position: relative;
			display: inline-block;
			left:0;
			width: auto;
			height: auto;
			vertical-align: text-bottom;
			color: #fff;
			background-color: #000;
			padding: 20px;
		}
		#square_7{
			transform: translateX(50px);
		}
	</style>
</head>
<body>
<div id="square_1" class="square">1</div><br>
<div id="square_2" class="square">2</div><br>
<div id="square_3" class="square">3</div><br>
<div id="square_4" class="square">4</div><br>
<div id="square_5" class="square">5</div><br>
<div id="square_6" class="square">6</div><br>
<div id="square_7" class="square">7</div><br>
<script type="text/javascript" src="../fat.js"></script>
<script>
	Fat.animate("#square_1", { left: "+=50" })
	   .animate("#square_2", { left: "+=50px" })
	   .animate("#square_3", { left: "+=50pt" })
	   .animate("#square_4", { left: "+=50em" })
	   .animate("#square_5", { left: "+=50%" })
	   .animate("#square_6", { left: "+=50vw" })
	   .transform("#square_7", { translateX: "50px" });
</script>
</body>
</html>
